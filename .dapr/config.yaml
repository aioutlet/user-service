apiVersion: dapr.io/v1alpha1
kind: Configuration
metadata:
  name: user-service-config
spec:
  # Suppress scheduler warnings for services that don't use scheduling features
  features:
    - name: SchedulerReminders
      enabled: false
  # Distributed Tracing Configuration
  # Dapr automatically propagates W3C Trace Context via 'traceparent' header
  # Services can extract traceId and spanId from this header for application logging
  tracing:
    samplingRate: '1' # 100% sampling - adjust for production (e.g., '0.1' for 10%)
    # OpenTelemetry (OTLP) - Modern tracing protocol
    # Sends to OTEL Collector which exports to Jaeger for visualization
    otel:
      endpointAddress: 'localhost:4318'
      isSecure: false
      protocol: 'http'
