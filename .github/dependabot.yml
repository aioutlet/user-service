# Dependabot configuration for user-service
# This configuration will automatically check for dependency updates
# and create pull requests when new versions are available.
#
# For more information, see:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # Enable version updates for npm dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Etc/UTC'
    open-pull-requests-limit: 10
    assignees:
      - 'user-service-team'
    commit-message:
      prefix: 'deps'
      prefix-development: 'deps-dev'
      include: 'scope'
    labels:
      - 'dependencies'
    # Group related updates together to reduce PR noise
    groups:
      # Group Express and related middleware
      express-ecosystem:
        patterns:
          - 'express'
          - 'cookie-parser'
        update-types:
          - 'minor'
          - 'patch'
      # Group MongoDB-related updates
      mongodb-ecosystem:
        patterns:
          - 'mongoose'
        update-types:
          - 'minor'
          - 'patch'
      # Group testing-related updates
      testing-ecosystem:
        patterns:
          - 'jest'
          - 'babel-jest'
          - '@babel/core'
          - '@babel/preset-env'
          - 'supertest'
          - 'node-mocks-http'
        update-types:
          - 'minor'
          - 'patch'
      # Group OpenTelemetry packages
      observability:
        patterns:
          - '@opentelemetry/*'
        update-types:
          - 'minor'
          - 'patch'
      # Group security and authentication utilities
      auth-utilities:
        patterns:
          - 'bcrypt'
          - 'jsonwebtoken'
        update-types:
          - 'minor'
          - 'patch'
      # Group utility packages
      utilities:
        patterns:
          - 'uuid'
          - 'colors'
          - 'dotenv'
          - 'winston'
        update-types:
          - 'minor'
          - 'patch'

  # Enable version updates for Docker
  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Etc/UTC'
    open-pull-requests-limit: 5
    assignees:
      - 'user-service-team'
    commit-message:
      prefix: 'docker'
      include: 'scope'
    labels:
      - 'docker'
      - 'infrastructure'

  # Enable version updates for GitHub Actions (if any workflows are added later)
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'
      day: 'monday'
      time: '09:00'
      timezone: 'Etc/UTC'
    open-pull-requests-limit: 5
    assignees:
      - 'user-service-team'
    commit-message:
      prefix: 'ci'
      include: 'scope'
    labels:
      - 'github-actions'
