version: '3.8'

services:
  # MongoDB for User Service
  user-mongodb:
    image: mongo:latest
    container_name: user-mongodb
    restart: unless-stopped
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: user_service_db
    volumes:
      - user_mongodb_data:/data/db
    networks:
      - aioutlet-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # User Service
  user-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: user-service
    restart: unless-stopped
    ports:
      - "1001:1001"
    environment:
      - NODE_ENV=production
      - PORT=1001
      - MONGODB_URI=mongodb://admin:admin123@user-mongodb:27017/user_service_db?authSource=admin
      - RABBITMQ_URL=amqp://admin:admin123@rabbitmq-message-broker:5672
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
    depends_on:
      user-mongodb:
        condition: service_healthy
    networks:
      - aioutlet-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:1001/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  user_mongodb_data:
    name: user_mongodb_data

networks:
  aioutlet-network:
    external: true
